<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Koran CPS Test - Login</title>
  <link rel="icon" type="image/png" href="Koran.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-mono flex items-center justify-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-gray-800 rounded-2xl shadow-2xl p-10 w-full max-w-md">
    
    <!-- Logo & Title -->
    <div class="flex flex-col items-center mb-8">
      <a href="index.html"><img src="Koran.png" alt="Koran Logo" class="h-16 w-16 rounded-full border-2 border-white mb-4 animate-pulse"></a>
      <h1 class="text-3xl font-bold italic">Login</h1>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="flex flex-col space-y-6">
      <div class="flex flex-col">
        <label for="email" class="mb-2 text-gray-300">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="px-4 py-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all" required>
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-2 text-gray-300">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="px-4 py-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all" required>
      </div>
      
      <button type="submit" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-xl font-bold text-white shadow-lg transition-transform hover:scale-105">
        Login
      </button>

      <p class="text-center text-gray-400">
        Don't have an account? 
        <a href="register.html" class="text-purple-400 hover:underline">Register</a>
      </p>
    </form>

    </div>

  </div>
</body>
</html>
